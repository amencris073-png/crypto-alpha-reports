---
layout: default
---
<style>
  .report-header {
    background: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 1.5rem;
    margin-bottom: 2rem;
  }
  .report-header h1 {
    font-size: 1.8rem;
    margin-bottom: 0.5rem;
  }
  .report-meta {
    color: var(--text-muted);
    font-size: 0.9rem;
  }
  .report-content h2 {
    color: var(--accent);
    border-bottom: 1px solid var(--border);
    padding-bottom: 0.5rem;
    margin: 2rem 0 1rem;
  }
  .report-content blockquote {
    background: var(--card-bg);
    border-left: 4px solid var(--accent);
    padding: 1rem 1.5rem;
    margin: 1rem 0;
    border-radius: 0 8px 8px 0;
  }
  .report-content ul {
    list-style: none;
    padding: 0;
  }
  .report-content li {
    background: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 1rem;
    margin: 1rem 0;
  }
  .report-content strong { color: var(--green); }
  .report-content code {
    background: var(--card-bg);
    padding: 0.2rem 0.4rem;
    border-radius: 4px;
    font-size: 0.9em;
  }
  .back-link {
    display: inline-block;
    margin-bottom: 1rem;
    color: var(--text-muted);
  }
</style>

<a href="{{ site.baseurl }}/" class="back-link">← 返回列表</a>

<article class="report-content">
  {{ content }}
</article>
