title: Crypto Alpha Reports
description: 加密货币 Twitter 博主分析报告
baseurl: "/crypto-alpha-reports"
url: "https://amencris073-png.github.io"
theme: minima
markdown: kramdown

collections:
  reports:
    output: true
    permalink: /reports/:name/
  daily:
    output: true
    permalink: /daily/:year/:month/:day/
  polymarket_analysis:
    output: true
    permalink: /polymarket_analysis/:name/
  youtube:
    output: true
    permalink: /youtube/:name/

defaults:
  - scope:
      path: ""
      type: "reports"
    values:
      layout: "report"
  - scope:
      path: ""
      type: "daily"
    values:
      layout: "daily"
  - scope:
      path: ""
      type: "youtube"
    values:
      layout: "report"
