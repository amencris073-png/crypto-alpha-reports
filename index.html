<style>
  .reports-grid {
    display: grid;
    gap: 1.5rem;
  }
  .report-card {
    background: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 1.5rem;
    transition: all 0.3s ease;
    text-decoration: none;
    display: block;
  }
  .report-card:hover {
    border-color: var(--accent);
    transform: translateY(-2px);
    box-shadow: 0 8px 30px rgba(88, 166, 255, 0.1);
  }
  .report-card h2 {
    color: var(--text);
    font-size: 1.3rem;
    margin-bottom: 0.5rem;
  }
  .report-card .handle {
    color: var(--accent);
    font-size: 1rem;
  }
  .report-card .meta {
    color: var(--text-muted);
    font-size: 0.85rem;
    margin-top: 0.5rem;
  }
  .intro {
    text-align: center;
    margin-bottom: 3rem;
    padding: 2rem;
    background: linear-gradient(135deg, rgba(88,166,255,0.1), rgba(163,113,247,0.1));
    border-radius: 16px;
  }
  .intro h2 {
    font-size: 1.5rem;
    margin-bottom: 1rem;
  }
  .intro p {
    color: var(--text-muted);
  }
</style>
